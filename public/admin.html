<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Lykos</title>

    <!-- Apply theme immediately to prevent flash -->
    <script>
      (function () {
        const theme = localStorage.getItem('theme');
        if (theme === 'light') {
          document.documentElement.classList.add('light');
        }
      })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/toast.css" />
    <link rel="stylesheet" href="css/admin.css" />
  </head>

  <body class="dark">
    <!-- Defaulting to dark as per design -->

    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-left">
          <button id="btn-toggle-sidebar" class="btn-icon">
            <span class="material-symbols-outlined">menu</span>
          </button>
          <a href="/" class="logo">
            <img src="assets/logo.svg" alt="Logo" class="logo-img" />
          </a>
        </div>

        <div class="nav-actions">
          <!-- Theme Toggle -->
          <button class="btn-icon" id="theme-toggle" aria-label="Alternar tema">
            <span class="material-symbols-outlined theme-icon dark-icon"
              >dark_mode</span
            >
            <span class="material-symbols-outlined theme-icon light-icon"
              >light_mode</span
            >
          </button>

          <!-- User Info Badge and Dropdown -->
          <div class="user-menu-container">
            <button
              id="user-avatar-btn"
              class="user-menu-btn"
              style="
                display: flex;
                align-items: center;
                gap: 0.5rem;
                background: rgba(94, 23, 235, 0.1);
                border: 1px solid rgba(94, 23, 235, 0.2);
                padding: 0.4rem 1rem;
                border-radius: 2rem;
                color: var(--primary);
                font-weight: 600;
              "
            >
              <!--<span class="material-symbols-outlined" style="font-size: 1.2rem;">admin_panel_settings</span>-->
              <span id="header-user-role">Administrador</span>
              <span class="material-symbols-outlined menu-arrow"
                >expand_more</span
              >
            </button>
            <div id="user-dropdown-menu" class="user-dropdown">
              <button
                id="dropdown-logout"
                class="dropdown-item dropdown-item-danger"
              >
                <span class="material-symbols-outlined">logout</span>
                <span>Sair</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Admin Container -->
    <div class="admin-container">
      <!-- Sidebar: Course List -->
      <aside class="admin-sidebar" id="admin-sidebar">
        <h2 class="sidebar-title">Cursos</h2>

        <div class="sidebar-search">
          <span class="material-symbols-outlined search-icon">search</span>
          <input
            type="text"
            id="course-search"
            placeholder="  Buscar por ID"
            class="search-input"
          />
        </div>

        <div id="course-list-container" class="course-list-container">
          <p class="loading-text">Carregando cursos...</p>
        </div>

        <button id="btn-load-more" class="btn-load-more hidden">
          Carregar Mais
          <span class="material-symbols-outlined">expand_more</span>
        </button>
      </aside>

      <!-- Main Content -->
      <main class="admin-main">
        <!-- Default / Empty State -->
        <div id="empty-state" class="empty-state">
          <span class="material-symbols-outlined">school</span>
          <h3>Selecione um curso para ver detalhes</h3>
          <p>Escolha um curso na barra lateral para gerenciar o conteúdo.</p>
        </div>

        <!-- Course Detail View -->
        <div id="course-details" class="course-details hidden">
          <!-- Danger Zone (Moved to Top) -->
          <section class="danger-zone-card">
            <div class="danger-info">
              <h3 class="danger-title">Zona de Perigo</h3>
              <p class="danger-desc">O curso será removido permanentemente.</p>
            </div>

            <div class="danger-actions">
              <div class="status-toggle">
                <span class="status-label">STATUS</span>
                <button id="toggle-status" class="toggle-switch active">
                  <span class="toggle-circle"></span>
                </button>
                <span id="status-text" class="status-text active">SEGURO</span>
              </div>

              <button
                id="btn-delete-course"
                class="btn-delete-disabled"
                disabled
              >
                Excluir Curso
              </button>
            </div>
          </section>
          <!-- Course Info / Curriculum Header -->
          <section class="curriculum-section">
            <!-- Title injected here -->
            <h1
              id="detail-title"
              class="section-subtitle"
              style="font-size: 2rem; margin-bottom: 0.5rem"
            >
              Carregando...
            </h1>

            <!-- ID injected here -->
            <p
              id="detail-id"
              class="section-help"
              style="font-family: monospace; color: var(--primary)"
            >
              ID: ...
            </p>

            <!-- Description injected here -->
            <p
              id="detail-description"
              class="course-desc"
              style="margin-bottom: 2rem"
            >
              ...
            </p>

            <!-- Modules List -->
            <div id="modules-list" class="modules-list">
              <!-- Modules injected via JS -->
            </div>
          </section>
        </div>
      </main>
    </div>

    <!-- No Modal anymore -->

    <script type="module" src="js/admin.js"></script>
  </body>
</html>
