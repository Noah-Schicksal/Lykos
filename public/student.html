<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard do Aluno | Lykos</title>

  <!-- Apply theme immediately to prevent flash -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme');
      if (theme === 'light') {
        document.documentElement.classList.add('light');
      }
    })();
  </script>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet" />

  <!-- Preload Material Symbols to reduce FOUT -->
  <link rel="preload" as="font" type="font/woff2" crossorigin
    href="https://fonts.gstatic.com/s/materialsymbolsoutlined/v205/kJEhBvYX7BgnkSrUwT8OhrdQw4oELdPIeeII9v6oFsLjBuVY.woff2" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/toast.css" />
  <link rel="stylesheet" href="css/student.css" />
  <link rel="stylesheet" href="css/student-mobile.css" />
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

  <!-- Icon visibility (before fonts load) -->
  <style>
    .material-symbols-outlined {
      visibility: hidden;
    }

    .fonts-loaded .material-symbols-outlined {
      visibility: visible;
    }
  </style>
</head>

<body>
  <div id="app-root"></div>
  <script type="module" src="js/student/main.js"></script>

  <!-- Font loading detection -->
  <script>
    if (document.fonts) {
      document.fonts.ready.then(function () {
        document.documentElement.classList.add('fonts-loaded');
      });
    } else {
      setTimeout(function () {
        document.documentElement.classList.add('fonts-loaded');
      }, 100);
    }
  </script>
</body>

</html>
