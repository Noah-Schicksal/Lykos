<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validação de Certificado - ChemAcademy</title>

    <!-- Apply theme immediately to prevent flash -->
    <script>
      (function () {
        const theme = localStorage.getItem('theme');
        if (theme === 'light') {
          document.documentElement.classList.add('light');
        }
      })();
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <style>
      .validator-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background:
          radial-gradient(
            circle at top right,
            rgba(94, 23, 235, 0.05),
            transparent
          ),
          radial-gradient(
            circle at bottom left,
            rgba(94, 23, 235, 0.05),
            transparent
          );
        background-color: var(--bg-dark);
        padding: 1rem;
      }

      .validator-card {
        background-color: var(--bg-card);
        padding: 2.5rem;
        border-radius: 1.5rem;
        border: 1px solid var(--border-light);
        width: 100%;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .validator-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), #a855f7);
      }

      .input-hash {
        width: 100%;
        padding: 1rem;
        background-color: var(--bg-dark);
        border: 2px solid var(--border-light);
        border-radius: 0.75rem;
        color: var(--text-primary);
        font-family: 'JetBrains Mono', monospace;
        margin: 1.5rem 0;
        text-align: center;
        font-size: 1.1rem;
        transition: all 0.3s ease;
      }

      .input-hash:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(94, 23, 235, 0.1);
        outline: none;
      }

      .result-box {
        margin-top: 2rem;
        padding: 2rem;
        border-radius: 1rem;
        display: none;
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-box.valid {
        display: block;
        background-color: rgba(16, 185, 129, 0.05);
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      .result-box.invalid {
        display: block;
        background-color: rgba(239, 68, 68, 0.05);
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      .shake {
        animation: shake 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }

      @keyframes shake {
        10%,
        90% {
          transform: translate3d(-1px, 0, 0);
        }

        20%,
        80% {
          transform: translate3d(2px, 0, 0);
        }

        30%,
        50%,
        70% {
          transform: translate3d(-4px, 0, 0);
        }

        40%,
        60% {
          transform: translate3d(4px, 0, 0);
        }
      }

      .status-icon {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        display: block;
      }

      .valid .status-icon {
        color: #10b981;
      }

      .invalid .status-icon {
        color: #ef4444;
      }

      .cert-info {
        text-align: left;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-light);
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      .info-label {
        color: var(--text-muted);
      }

      .info-value {
        color: var(--text-primary);
        font-weight: 500;
      }

      .btn-validate {
        background: linear-gradient(135deg, var(--primary), #7c3aed);
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 0.75rem;
        cursor: pointer;
        font-weight: 700;
        width: 100%;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(94, 23, 235, 0.2);
      }

      .btn-validate:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(94, 23, 235, 0.3);
      }

      .btn-validate:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <div class="validator-container">
      <div class="validator-card">
        <div class="mb-6">
          <i
            class="ph ph-certificate text-4xl mb-2"
            style="color: var(--primary)"
          ></i>
          <h1 class="text-2xl font-bold" style="color: var(--text-primary)">
            Validar Autenticidade
          </h1>
          <p
            class="text-sm"
            style="color: var(--text-muted); margin-top: 0.5rem"
          >
            Verifique a validade de certificados emitidos pela Lykos.
          </p>
        </div>

        <input
          type="text"
          id="hash-input"
          class="input-hash"
          placeholder="Insira o código do certificado"
          spellcheck="false"
        />

        <button id="validate-btn" class="btn-validate">
          Validar Certificado
        </button>

        <div id="result" class="result-box">
          <i id="status-icon" class="status-icon ph"></i>
          <h3 id="result-title" class="text-xl font-bold mb-1"></h3>
          <p
            id="result-msg"
            class="text-sm"
            style="color: var(--text-muted)"
          ></p>

          <div id="cert-details" class="cert-info">
            <div class="info-item">
              <span class="info-label">Aluno</span>
              <span id="info-student" class="info-value"></span>
            </div>
            <div class="info-item">
              <span class="info-label">Curso</span>
              <span id="info-course" class="info-value"></span>
            </div>
            <div class="info-item">
              <span class="info-label">Emissão</span>
              <span id="info-date" class="info-value"></span>
            </div>

            <a
              id="view-link"
              href="#"
              target="_blank"
              class="btn-validate"
              style="
                display: block;
                margin-top: 1.5rem;
                text-decoration: none;
                background: rgba(94, 23, 235, 0.1);
                color: var(--primary);
                box-shadow: none;
                border: 1px solid var(--primary);
              "
              >Visualizar Certificado</a
            >
          </div>
        </div>

        <div class="mt-8" style="margin-top: 1rem">
          <a
            href="/"
            class="text-sm font-medium hover:underline"
            style="color: var(--primary)"
          >
            <i class="ph ph-arrow-left mr-1"></i> Voltar para Home
          </a>
        </div>
      </div>
    </div>

    <script type="module" src="js/certificate/validatorMain.js"></script>
  </body>
</html>
