<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lykos | Detalhes do Curso</title>
  <meta name="description"
    content="Veja os detalhes do curso, módulos, aulas e avaliações. Lykos - Plataforma de Cursos Online." />

  <!-- Theme initialization script - must be before CSS to prevent flash -->
  <script>
    (function () {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/toast.css" />
  <link rel="stylesheet" href="css/course-detail.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400..700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL@20..48,100..700,0..1"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />

  <!-- Icon visibility (before fonts load) -->
  <style>
    .material-symbols-outlined {
      visibility: hidden;
    }

    .fonts-loaded .material-symbols-outlined {
      visibility: visible;
    }
  </style>
</head>

<body>
  <!-- Toast container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- App root - everything is rendered here via JavaScript -->
  <div id="app-root">
    <!-- Loading state while JS initializes -->
    <div class="loading-container"
      style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
      <div class="loading-spinner" style="
          width: 48px;
          height: 48px;
          border: 3px solid var(--border-primary);
          border-top-color: var(--primary);
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
    </div>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </div>

  <!-- Main script module -->
  <script type="module" src="js/course-detail/main.js"></script>

  <!-- Font loading detection -->
  <script>
    if (document.fonts) {
      document.fonts.ready.then(function () {
        document.documentElement.classList.add('fonts-loaded');
      });
    } else {
      setTimeout(function () {
        document.documentElement.classList.add('fonts-loaded');
      }, 100);
    }
  </script>
</body>

</html>
